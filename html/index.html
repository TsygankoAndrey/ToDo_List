<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/dist/style.css">
</head>

<body>
    <header>
        <div class="logo-layout">
            <img class="logo" src="../img/To-Do-Logo 1.png" alt="Logo View">
        </div>

    </header>

    <main>
        <div class="task-type">
            <div class="task-type__personal">
                <h2 class="approach">Personal</h2>
            </div>
            <div class="task-type__professional">
                <h2 class="approach">Professional</h2>
            </div>
        </div>

        <div class="add-to-do">
            <div class="add-to-do__input">
                <input type="text" id="taskInput" placeholder="What do you need to do?">
                <!-- <h3 class="reminder-question">What do you need to do?</h3> -->
                <button id="addTaskButton">ADD</button>
                <!-- <h4 class="reminder-button">ADD</h4> -->
            </div>
        </div>

        <div class="task-block">

        </div>

    </main>

    <script src="../js/main.js"></script>

    <template id="todo-item">

        <div class="todo-item">

            <label class="label">
                <input type="checkbox" class="checkbox" name="choice">
                <span class="fake"></span>
            </label>

            <h5 class="task-title"></h5>
            <div class="delete-outline">
                <img src="../img/Delete outline.png" alt="delete-bin">
            </div>

        </div>
    </template>

</body>

</html>
